<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="calculator">
        <div id="output"></div>
        <div id="button-container">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="plus-button button operator">+</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="minus-button button operator">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="multiply-button button operator">x</button>
            <button class="button zero">0</button>
            <button class="float button">.</button>
            <button class="divide-button button operator">/</button>
            <button class="clear-button operator">clear</button>
            <button class="equ-button operator">=</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
